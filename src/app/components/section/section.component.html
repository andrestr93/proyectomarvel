



<section>
  <article class="item-article"  *ngFor="let personaje of personajes"  >
    <h3>Nombre del personaje</h3>
    <p>{{personaje.name}}</p>
    <div class="image-wrap">
    <img [src]= "personaje.thumbnail.path+'.'+personaje.thumbnail.extension" alt="personaje" />
    </div>
  </article>
</section>

<div class="clearfix"></div>
